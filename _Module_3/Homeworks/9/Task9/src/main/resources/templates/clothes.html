<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clothes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Clothes:</h1>

<div class=".col-sm-6">
    <div class="col-4">

        <table class="table table-sm">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Brand</th>
                <th scope="col">Size</th>
                <th scope="col">Type</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="cloth: ${clothes}">
                <td th:text="${cloth.getId}"></td>
                <td th:text="${cloth.getName}"></td>
                <td th:text="${cloth.getBrand?.getName}"></td>
                <td th:text="${cloth.getSize?.getName}"></td>
                <td th:text="${cloth.getType?.getName}"></td>
                <td th:text="${cloth.getPrice}"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <a class="btn btn-primary" href="/clothes/add" role="button">Add new item</a>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
