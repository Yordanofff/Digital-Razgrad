<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{templates/navbar.html :: head(title='Hotel-Add')}">

</head>
<body class="d-flex flex-column min-vh-100">

<nav th:insert="templates/navbar.html :: navigation"></nav>

<div class="col-4 container flex-grow-1">
    <h1 class="text-center mt-5 mb-5">Изберете държава за новия хотел:</h1>
    <div class="col-4 container flex-grow-1">
        <form th:action="@{/hotels/add/pre}" method="post">
            <div>
                <label for="country">Държава:</label>
                <select id="country" name="countryId" onchange="this.form.submit()">
                    <option value="">Изберете държава</option>
                    <option th:each="country : ${countries}" th:value="${country.id}"
                            th:text="${country.name}"></option>
                </select>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</div>
</body>

<div th:replace="templates/footer.html"></div>
</html>
