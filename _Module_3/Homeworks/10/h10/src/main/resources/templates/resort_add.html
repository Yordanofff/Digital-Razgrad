<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{templates/navbar.html :: head(title='Resorts-Add')}">

</head>
<body class="d-flex flex-column min-vh-100">

<nav th:insert="templates/navbar.html :: navigation"></nav>

<h1 class="text-center mt-5 mb-5">Добави нов курорт:</h1>
<div class="col-4 container flex-grow-1">
    <!--    <form action="#" th:action="@{/resorts/save}" th:object="${resort}" method="post">-->
    <form action="#" th:action="@{/resorts/save}" th:object="${resort}" method="post">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Име на курорта:</label>
            <input type="text" th:field="*{name}" class="form-control" id="exampleFormControlInput1"
                   placeholder="Банско">
        </div>

        <div>
            <label for="resortTypes">Изберете видове на курортите</label>
            <select id="resortTypes" name="resortTypes[]" multiple size="3">
                <option th:each="rt : ${resort_types}" th:value="${rt.id}" th:text="${rt.name}"></option>
            </select>
        </div>

        <div>
            <label for="country">Изберете вид на курорта</label>
            <select id="country" name="country">
                <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/resorts" class="btn btn-secondary">Go Back</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

<div th:replace="templates/footer.html"></div>
</html>
