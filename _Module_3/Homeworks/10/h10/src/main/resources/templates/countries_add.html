<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{templates/navbar.html :: head(title='Countries')}">

</head>
<body class="d-flex flex-column min-vh-100">

<nav th:insert="templates/navbar.html :: navigation"></nav>

<h1 class="text-center mt-5 mb-5">Добави нова държава:</h1>
<div class="col-4 container flex-grow-1">
    <form action="#" th:action="@{/countries/add}" th:object="${country}" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Име на държавата:</label>
            <input type="text" th:field="*{name}" class="form-control" id="exampleFormControlInput1"
                   placeholder="България">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/countries" class="btn btn-secondary">Go Back</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

<div th:replace="templates/footer.html"></div>
</html>
