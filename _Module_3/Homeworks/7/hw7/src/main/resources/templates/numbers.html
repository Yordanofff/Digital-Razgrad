<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Numbers</title>
</head>
<body>
<section>
    <h1>Numbers divided by 3</h1>

        </tr>
    </table>
</section>
</body>
</html>
