<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html(title='Add new product category')}"></head>
<nav th:insert="fragments/navbar.html"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="text-center col-4 container flex-grow-1">

    <h1 class="text-center mt-5 mb-5">Add new product category:</h1>
    <div class="col-8 container flex-grow-1">
        <form action="#" th:action="@{/product_categories/save}" th:object="${productCategory}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">New category name:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"
                       placeholder="vegetable, fruit, seasoning">

                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

                <p class="text-danger" th:text="${not_unique_category != null} ? ${not_unique_category}"></p>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>

<div th:replace="fragments/footer.html"></div>
</html>
