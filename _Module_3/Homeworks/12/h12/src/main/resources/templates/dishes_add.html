<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html(title='Product Categories')}"></head>
<nav th:insert="fragments/navbar.html"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="text-center col-4 container flex-grow-1">

    <h1 class="text-center mt-5 mb-5">Add new dish:</h1>
    <div class="col-8 container flex-grow-1">
        <form action="#" th:action="@{/dishes/save}" th:object="${dish}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Dish name *:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"
                       placeholder="tomato soup, chicken brest on grill, etc.">

                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description (optional):</label>
                <input type="text" th:field="*{description}" class="form-control" id="description">
            </div>

            <div class="form-group mt-2 mb-4">
                <label for="dishCategory">Category*:</label>
                <select class="form-select" id="dishCategory" name="dishCategory">
                    <option value="" disabled selected>Select category</option>
                    <option th:each="c : ${all_categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                <p class="text-danger" th:if="${#fields.hasErrors('dishCategory')}" th:errors="*{dishCategory}"></p>
                <a class="btn btn-primary mb-5 mt-3" href="/dish_categories" role="button">Add new category</a>
                <!-- Hidden input field for redirect -->
<!--                <input type="hidden" name="redirect" value="/dishes/add">-->
            </div>
            <div class="form-group mt-2 mb-4">
                <label for="products">Products *:</label>
                <select class="form-select" id="products" name="Products" multiple>
                    <option value="" disabled selected>Select products</option>
                    <option th:each="p : ${all_products}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
                <p class="text-danger" th:if="${#fields.hasErrors('products')}" th:errors="*{products}"></p>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>

<div th:replace="fragments/footer.html"></div>
</html>
