<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html(title='Product Categories')}"></head>
<nav th:insert="fragments/navbar.html"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="text-center col-4 container flex-grow-1">
    <h1>All Product Categories</h1>

    <table class="table table-striped table-hover caption-top table-bordered border-dark">
        <thead>
        <tr>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="dc : ${dishCategories}">
            <tr>
                <th scope="row" th:text="${dc.name}"></th>
            </tr>
        </th:block>
    </table>

    <h1 class="text-center mt-5 mb-5">Add new dish category:</h1>
    <div class="col-8 container flex-grow-1">
        <form action="#" th:action="@{/dish/categories/save}" th:object="${category}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">New category name:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="salad, soup, desert, main">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
