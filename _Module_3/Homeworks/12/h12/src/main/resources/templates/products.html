<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html(title='Products')}"></head>
<nav th:insert="fragments/navbar.html"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="text-center col-4 container flex-grow-1">
    <h1>All Products</h1>

    <table class="table table-striped table-hover caption-top table-bordered border-dark">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Dishes</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="p : ${products}">
            <tr>
                <th scope="row" th:text="${p.name}"></th>
                <th scope="row" th:text="${p.productCategory.name}"></th>
                <td>
    <span th:each="dish, iterStat : ${p.dishes}">
        <span th:text="${dish.name}"></span>
        <span th:unless="${iterStat.last}">, </span>
    </span>
                </td>
            </tr>
        </th:block>
    </table>

    <a class="btn btn-primary mb-5 mt-3" href="/products/add" role="button">Add new product</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>

<div th:replace="fragments/footer.html"></div>
</html>
