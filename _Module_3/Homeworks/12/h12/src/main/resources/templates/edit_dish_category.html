<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html(title='Edit dish category')}"></head>
<nav th:insert="~{fragments/navbar.html}"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="text-center col-4 container flex-grow-1">

    <h1 class="text-center mt-5 mb-5">Edit Dish Category:</h1>
    <div class="col-8 container flex-grow-1">

        <form action="#" th:action="@{/dish_categories/update}" th:object="${dishCategory}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="name" class="form-label">Category name *:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"
                       placeholder="Enter category name">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>

<div th:replace="~{fragments/footer.html}"></div>
</html>
