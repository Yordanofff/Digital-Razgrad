<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html(title='Product Categories')}"></head>
<nav th:insert="~{fragments/navbar.html}"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="text-center col-4 container flex-grow-1">
    <h1>All Product Categories</h1>

    <table class="table table-striped table-hover caption-top table-bordered border-dark">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="pc : ${product_categories}">
            <tr>
                <th scope="row" th:text="${pc.name}"></th>
                <td>
                    <form class="d-inline" th:action="@{/product_categories/del}" method="post">
                        <input type="hidden" name="id" th:value="${pc.id}"/>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    <a class="btn btn-primary" th:href="@{/product_categories/edit/{id}(id=${pc.id})}">Edit</a>
                </td>
            </tr>
        </th:block>
    </table>

    <a class="btn btn-primary mb-5 mt-3" href="/product_categories/add" role="button">Add new category</a>
    <a class="btn btn-secondary mb-5 mt-3" href="/products/add" role="button">Go back</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>

<div th:replace="~{fragments/footer.html}"></div>
</html>
