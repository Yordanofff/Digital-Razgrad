<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html(title='Genres')}"> </head>
<nav th:insert="fragments/navbar.html"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="text-center col-4 container flex-grow-1">

    <h1>Genres</h1>

    <table class="table table-striped table-hover caption-top table-bordered border-dark">
        <thead>
        <tr>
            <th scope="col">Genres</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="g : ${genres}">
            <tr>
                <th scope="row" th:text="${g.name}"></th>
            </tr>
        </th:block>
    </table>
</div>

<br><br>
<h1 class="text-center mt-5 mb-5">Add new genre:</h1>
<div class="col-4 container flex-grow-1">
    <form action="#" th:action="@{/genres/add}" th:object="${genre}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Genre name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
                   placeholder="Drama" minlength="2" maxlength="50" required="required">
            <!-- Display error messages if validation fails -->
            <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger">
                <ul>
                    <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary mb-5">Submit</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>


<div th:replace="fragments/footer.html"></div>
</html>
