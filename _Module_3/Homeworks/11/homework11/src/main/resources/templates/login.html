<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html(title='Countries')}"> </head>
<nav th:insert="~{fragments/navbar.html}"></nav>


<body class="d-flex flex-column min-vh-100">

<div class="text-center col-4 container flex-grow-1 mt-5">

    <div class="alert alert-danger" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">

        <div class="mt-2">
            <label> User Name or Email :
                <input class="form-control" placeholder="user123@abv.bg" type="text" name="username_or_email"/>
            </label>
        </div>

        <div class="mt-2">
            <label> Password:
                <input class="form-control" type="password" name="password" placeholder="123"/>
            </label>
        </div>

        <div class="mt-3">
            <button type="submit" value="Sign In" class="btn btn-primary mb-5">Submit</button>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>


<div th:replace="~{fragments/footer.html}"></div>
</html>
